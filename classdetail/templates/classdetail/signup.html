{% extends 'classdetail/base.html' %}
{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h1>Sign Up</h1>
    </div>
</div>

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_first_name">First Name</label>
                <input type="text" name="first_name" class="form-control" id="id_first_name" required>
            </div>
            <div class="form-group">
                <label for="id_last_name">Last Name</label>
                <input type="text" name="last_name" class="form-control" id="id_last_name" required>
            </div>
            <div class="form-group">
                <label for="id_username">Roll No.</label>
                <input type="text" name="username" class="form-control" id="id_username" aria-describedby="usernameHelp" required>
                <small id="usernameHelp" class="form-text text-muted">Enter Your University Roll Number Only.</small>
            </div>
            <div class="form-group">
                <label for="id_password1">Password</label>
                <input type="password" name="password1" class="form-control" id="id_password1" required>
            </div>
            <div class="form-group">
                <label for="id_password2">Confirm Password</label>
                <input type="password" name="password2" class="form-control" id="id_password2" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
        </form>
        <hr>
        <div class="text-center">
            Do you already have an account? <a href="{% url 'loginusr' %}">Login here</a>
        </div>
    </div>
</div>
<footer class="footer mt-auto py-3">
    <div class="container" style="text-align: center;">
      <span class="text-muted">Crafted with <ion-icon name="heart" class="align-middle" style="color:red;"></ion-icon> by CRYP73R</span>
    </div>
</footer>

{% endblock %}
