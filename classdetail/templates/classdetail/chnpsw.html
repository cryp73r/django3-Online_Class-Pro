{% extends 'classdetail/base.html' %}
{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h1>Change Password</h1>
    </div>
</div>

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div style="display: inline;">
                <div class="form-group mb-2">
                    <label for="id_username">Roll No.</label>
                    <input type="text" readonly name="username" class="form-control" id="id_username" value="{{ user.username }}">
                </div>
            </div>
            <div class="form-group">
                <label for="id_password1">Password</label>
                <input type="password" name="password1" class="form-control" id="id_password1" required>
            </div>
            <div class="form-group">
                <label for="id_password2">Confirm Password</label>
                <input type="password" name="password2" class="form-control" id="id_password2" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Change</button>
        </form>
    </div>
</div>
<footer class="footer mt-auto py-3">
    <div class="container" style="text-align: center;">
      <span class="text-muted">Crafted with <ion-icon name="heart" class="align-middle" style="color:red;"></ion-icon> by CRYP73R</span>
    </div>
</footer>

{% endblock %}
